<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
  </head>
  <body>
    <h2 style="display: flex; justify-content: center; align-items: center">
      Fill out form
    </h2>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h3>Attendance</h3>
        <form action="/addstudent" method="POST">
          <div style="margin-top: 20px;">
            <label for="inputFirst">First name</label>
            <input
              type="text"
              id="inputFirst"
              class="form-control"
              name="name"
              placeholder="First Name"
            />
          </div>
          <div style="margin-top: 20px;">
            <label for="inputEmail">Date</label>
            <input
              type="text"
              id="inputEmail"
              class="form-control"
              name="date"
              placeholder="Email"
            />
          </div>
          <div style="margin-top: 20px;">
            <label for="inputStatus">Status</label>
            <input
              type="text"
              id="inputStatus"
              class="form-control"
              name="status"
              placeholder="Email"
            />
          </div>
          <button type="submit" style="display: flexbox; align-items: center; justify-content: center;" value="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
